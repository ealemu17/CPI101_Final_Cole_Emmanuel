                         </video>
        <p>WASH YOUR HANDS often with soap and water for at least 20 seconds especially after you have been in a public place, or after blowing your nose, coughing, or sneezing. You should wash your hands: before eating or preparing food, before touching your face, after using the restroom, after leaving a public place, after blowing your nose coughing, or sneezing, etc.</p>
        <p>AVOID CLOSE CONTACT. Make sure to wear a mask, inside and outside, and maintain a space of at least six feet for everyone. This includes those who don't have symptoms because they can still be contagious. </p>
        <p>DISINFECT spaces before and after use. This includes using hand sanitizer after shopping, washing your mask often, and cleaning anything else that has come into close contact with another person.  </p>
        <p> The CDC also make this recommendation, advising that sanitizer should contain “at least 60% alcohol” and that people should wash their hands for at least 20 seconds. A good way to hit 20 seconds is to sing the birthday song twice. </p>
        <p> Avoid crowded areas when going out, especially for people over 60 years old and people with any underlying health problems. </p>
        <p> If you are sick or have flu like symptoms stay home and get tested if possible. Limit contact with others if you have these symptoms </p>
